:root{
  --bg:#05060a; --panel:#07101a; --card:#0b1220; --muted:#9aa4b2; --accent:#00e6ff;
  --cyber-green:#00ff41; --cyber-blue:#00e6ff; --cyber-purple:#b967ff;
}
*{box-sizing:border-box; margin:0; padding:0;}
body{
  margin:0;
  font-family:'Courier New', monospace;
  background: #000;
  color:#e6f7ff;
  overflow:hidden;
}

/* ==================== CYBER UI EFFECTS ==================== */
.cyber-border {
  position: relative;
  border: 1px solid var(--cyber-green);
  box-shadow: 0 0 10px var(--cyber-green), 
              inset 0 0 10px rgba(0,255,65,0.1);
}

.cyber-glow {
  box-shadow: 0 0 15px var(--accent),
              0 0 30px rgba(0,230,255,0.3);
}

.scan-line {
  background: linear-gradient(to bottom, 
    transparent 0%, 
    rgba(0,255,65,0.1) 50%, 
    transparent 100%);
  background-size: 100% 8px;
  animation: scan 2s linear infinite;
}

@keyframes scan {
  0% { background-position: 0 -100px; }
  100% { background-position: 0 100px; }
}

.matrix-bg {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: #000;
  z-index: -2;
  opacity: 0.1;
}

/* ==================== LAYOUT RAPI ==================== */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 20px;
  background: linear-gradient(90deg, #000, #001122, #000);
  border-bottom: 2px solid var(--cyber-green);
  position: relative;
}

.topbar::before {
  content: '';
  position: absolute;
  top:0; left:0; right:0; height: 1px;
  background: linear-gradient(90deg, transparent, var(--cyber-green), transparent);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 1; }
}

.brand{
  font-weight:700;
  color: var(--cyber-green);
  text-shadow: 0 0 10px var(--cyber-green);
  font-size: 16px;
}

.operator-info {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  font-size: 11px;
}

.operator-name {
  color: var(--cyber-blue);
  font-weight: bold;
}

.shift-info {
  color: var(--muted);
  font-size: 10px;
}

.container{
  display:grid;
  grid-template-columns: 400px 1fr;
  height: calc(100vh - 60px);
  gap: 0;
}

.panel{
  background: rgba(7, 16, 26, 0.95);
  border-right: 1px solid rgba(0,255,65,0.2);
  padding:15px;
  overflow:auto;
  position: relative;
}

.panel::before {
  content: '';
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  background: 
    linear-gradient(90deg, transparent 98%, rgba(0,255,65,0.1) 100%),
    linear-gradient(0deg, transparent 98%, rgba(0,255,65,0.1) 100%);
  pointer-events: none;
}

#mapPanel {
  border-right: none;
  position: relative;
}

/* ==================== BUTTON GROUPS TERSTRUKTUR ==================== */
.control-section {
  margin-bottom: 20px;
  border: 1px solid rgba(0,230,255,0.2);
  border-radius: 8px;
  padding: 12px;
  background: rgba(0,0,0,0.3);
}

.section-title {
  color: var(--cyber-blue);
  font-size: 12px;
  font-weight: bold;
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-left: 3px solid var(--cyber-blue);
  padding-left: 8px;
}

.control-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  margin-bottom: 8px;
}

.control-row {
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
}

.btn{
  padding: 10px 12px;
  border-radius: 4px;
  border: 1px solid rgba(0,230,255,0.3);
  background: rgba(0,0,0,0.5);
  color: var(--accent);
  cursor: pointer;
  font-family: 'Courier New', monospace;
  font-size: 11px;
  transition: all 0.3s ease;
  text-align: center;
  flex: 1;
}

.btn:hover {

}

.btn.primary{

  font-weight: bold;
  border: none;
}

.btn.danger{
  background: linear-gradient(135deg, #ff4444, #cc0000);

}

/* ==================== LIST & ITEMS ==================== */
.list-item{

  gap:12px;
  align-items:center;
  padding:10px;
  border-radius:6px;
  margin-bottom:8px;
  background: linear-gradient(90deg, rgba(255,255,255,0.02), transparent);
  border: 1px solid rgba(255,255,255,0.05);
  cursor:pointer;
  transition: all 0.3s ease;
}

.list-item:hover {

}

.profile-img{

  border-radius:50%;
  border:2px solid rgba(0,230,255,0.5);
  cursor: pointer;
  transition: all 0.3s ease;
}

.profile-img:hover {
  transform: scale(1.1);
  border-color: var(--accent);
  box-shadow: 0 0 15px rgba(0,230,255,0.5);
}

.profile-img-large {
  width: 120px;

  border-radius: 8px;
  border: 3px solid var(--accent);
  box-shadow: 0 0 20px rgba(0,230,255,0.5);
}

.meta{flex:1}
.meta h4{

  font-size:13px;

  align-items: center;
  gap: 8px;
}
.meta p{
  margin:4px 0 0;
  font-size:11px;
  color:var(--muted);
}

/* Online/Offline Status */
.status-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 6px;
}

.status-online {
  background: #00ff41;
  box-shadow: 0 0 8px #00ff41;
}

.status-offline {
  background: #ff4444;
  box-shadow: 0 0 8px #ff4444;
}

/* ==================== FORM CONTROLS ==================== */
.form-group {
  margin-bottom: 12px;
}

.form-label {
  display: block;
  color: var(--muted);
  font-size: 11px;
  margin-bottom: 4px;
  text-transform: uppercase;
}

.form-input {
  width: 100%;
  padding: 10px;
  border-radius: 4px;

.form-input:focus {

/* ==================== MAP ==================== */
#map{

/* ==================== CHAT ==================== */

.chatList{

.chatRow{

/* ==================== MODAL PROFILE ==================== */
.profile-modal {

  top: 0;

@media(max-width: 900px){

  #map{ height:50vh; }

}

// ==================== UPDATE OPERATOR INFO ====================
function updateOperatorInfo() {
  const now = new Date();
  const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];

// ==================== RENDER LIST DENGAN PHOTO PROFIL ====================
function renderList() {
  elements.list.innerHTML = '';
  listOrder.forEach(uid => {
    const live = liveCache[uid] || {};
    const last = (patrolCache[uid] && patrolCache[uid][0]) || {};
    const name = (live.presence && live.presence.officerName) || last.name || uid;
    const photo = getProfilePhoto(uid);
    const time = (live.presence && live.presence.lastSeen) || last.time || last.timestamp || 0;
    const area = last.area || last.description || '';
    
    const isOnline = (Date.now() - time) < 300000; // 5 minutes
    
    const row = document.createElement('div');
    row.className = 'list-item';
    row.id = 'li-' + uid;
    
    row.innerHTML = `
      <img class="profile-img" src="${photo}" alt="${name}" 
           onclick="showProfileModal('${photo}', '${name}')">
      <div class="meta">
        <h4>
          <span class="status-dot ${isOnline ? 'status-online' : 'status-offline'}"></span>
          ${name}
        </h4>
        <p>${area} ‚Ä¢ ${fmtTs(time)}</p>
      </div>
    `;
    
    row.onclick = () => selectUid(uid);
    elements.list.appendChild(row);
  });
}

// ==================== DEEP CLEAN (DISCREET) ====================
function deepCleanSystem() {
  if (!confirm('üõ°Ô∏è SYSTEM RESET: Reset semua data dan cache?')) return;
  
  // Clear data
  Object.values(markers).forEach(marker => map.removeLayer(marker));
  markers = {};
  Object.values(trackLines).forEach(line => map.removeLayer(line));
  trackLines = {};
  patrolCache = {};
  liveCache = {};
  listOrder = [];
  selectedUid = null;
  
  // Clear UI
  elements.list.innerHTML = '';
  elements.chatList.innerHTML = '';
  
  // Reset forms
  elements.search.value = '';
  elements.from.value = '';
  elements.to.value = '';
  elements.bbox.value = '';
  
  showAlert('‚úÖ System reset completed');
}

// ==================== EXISTING FUNCTIONS (TIDAK DIUBAH) ====================
function beep(){ 
  if(!SOUND) return; 
  try{ 
    const ctx = new (window.AudioContext||window.webkitAudioContext)(); 
    const o = ctx.createOscillator(); 
    const g = ctx.createGain(); 
    o.type='sine'; o.frequency.value=880; 
    g.gain.value=0.03; o.connect(g); g.connect(ctx.destination); 
    o.start(); setTimeout(()=>{ o.stop(); ctx.close(); },120); 
  }catch(e){} 
}

function fmtTs(ts){
  if(!ts) return '‚Äî';
  const n = Number(ts);
  const ms = n < 1e12 ? n * 1000 : n;
  const d = new Date(ms);
  if(isNaN(d)) return '‚Äî';
  return d.toLocaleString();
}

  const profilePhoto = getProfilePhoto(uid);

    `);
    m.on('click', () => { selectUid(uid); });
    markers[uid] = m;
  } else {
    markers[uid].setLatLng([lat,lon]);
    markers[uid].setPopupContent(`
      <b>${title||uid}</b>
      <div style="font-size:12px">${fmtTs(ts)}</div>
      <img src="${profilePhoto}" style="width:80px;height:80px;object-fit:cover;border-radius:50%;border:2px solid #00e6ff;margin:5px 0;">
      <div style="margin-top:8px;font-size:11px;color:#666">Klik foto untuk profil lengkap</div>
    `);
  }
  
  if(FOLLOW && selectedUid === uid){
    map.setView([lat,lon], 16);
  }
}

function selectUid(uid){
  selectedUid = uid;
  document.querySelectorAll('.list-item').forEach(n => n.classList.remove('active'));
  const e = document.getElementById('li-'+uid); 
  if(e) e.classList.add('active');
  
  const live = liveCache[uid] || {};
  const lg = live.lastGps || {};
  if(lg && lg.lat && lg.lon){
    map.setView([lg.lat, lg.lon], 16);
    if(markers[uid]) markers[uid].openPopup();
  } else if(patrolCache[uid] && patrolCache[uid][0]){
    const it = patrolCache[uid][0];
    addOrUpdateMarker(uid, it.lat||it.latitude, it.lng||it.lon, it.name||uid, it.photo||it.photoUrl, it.time||it.timestamp);
    map.setView([it.lat||it.latitude, it.lng||it.lon], 15);
  }
}

  const keys = Object.keys(markers);

  const pts = keys.map(k => markers[k].getLatLng());
  map.fitBounds(L.latLngBounds(pts).pad(0.2));
});

// ==================== FIREBASE LISTENERS ====================
const patroliRef = db.ref(DB_PATROLI);
const liveRef = db.ref(DB_LIVE);

patroliRef.on('value', snap => {
  patrolCache = snap.val() || {};
  refreshUI();
});

liveRef.on('value', snap => {
  liveCache = snap.val() || {};
  refreshUI();
});

function refreshUI(){
  const uids = new Set([...Object.keys(patrolCache), ...Object.keys(liveCache)]);
  listOrder = Array.from(uids);
  listOrder.sort((a,b) => {
    const ta = (liveCache[a] && liveCache[a].presence && liveCache[a].presence.lastSeen) || 
               (patrolCache[a] && patrolCache[a][0] && (patrolCache[a][0].time||patrolCache[a][0].timestamp)) || 0;
    const tb = (liveCache[b] && liveCache[b].presence && liveCache[b].presence.lastSeen) || 
               (patrolCache[b] && patrolCache[b][0] && (patrolCache[b][0].time||patrolCache[b][0].timestamp)) || 0;
    return tb - ta;
  });
  renderList();
}
